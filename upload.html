<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #fileInput {
            display: none;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            width: 30%;
            max-width: 300px;
        }
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery-img:hover {
            transform: scale(1.03);
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .back-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Gallery Foto Portfolio</h1>
    
    <div class="upload-container">
        <p>Pilih foto dari perangkat Anda (Max 12 foto)</p>
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Tambah Foto</button>
    </div>
    
    <div class="gallery-container" id="galleryContainer">
        <!-- Foto-foto akan muncul di sini -->
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const galleryContainer = document.getElementById('galleryContainer');
        const MAX_PHOTOS = 12;
        let photoCount = 0;
        // Album ID dari URL ImgBB Anda: pW62Bt
        const albumId = 'pW62Bt';
        const galleryContainer = document.getElementById('galleryContainer');
        
        // Fungsi untuk memuat gambar dari album ImgBB
        async function loadImgBBAlbum() {
            try {
                const response = await fetch(`https://api.imgbb.com/1/albums/${albumId}?key=YOUR_API_KEY`);
                const data = await response.json();
                
                if (data.success) {
                    data.data.images.forEach(image => {
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';
                        
                        const img = document.createElement('img');
                        img.src = image.url;
                        img.className = 'gallery-img';
                        img.alt = image.title || 'Gallery image';
                        
                        galleryItem.appendChild(img);
                        galleryContainer.appendChild(galleryItem);
                    });
                }
            } catch (error) {
                console.error('Error loading album:', error);
                galleryContainer.innerHTML = '<p>Gagal memuat gallery. Silakan coba lagi nanti.</p>';
            }
        }
        
        // Panggil fungsi saat halaman dimuat
        window.onload = loadImgBBAlbum;













        

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            
            if (files.length > 0) {
                // Cek apakah melebihi max photos
                if (photoCount + files.length > MAX_PHOTOS) {
                    alert(`Maksimal ${MAX_PHOTOS} foto. Anda sudah mengupload ${photoCount} foto.`);
                    return;
                }
                
                Array.from(files).forEach(file => {
                    if (file && file.type.match('image.*')) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            addImageToGallery(e.target.result, file.name);
                            photoCount++;
                        }
                        
                        reader.readAsDataURL(file);
                    } else {
                        alert('File ' + file.name + ' bukan gambar yang valid. Hanya file JPEG, PNG, dll yang diterima.');
                    }
                });
            }
        });

        function addImageToGallery(imageSrc, fileName) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'gallery-img';
            img.alt = fileName;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.onclick = function() {
                galleryContainer.removeChild(galleryItem);
                photoCount--;
            };
            
            galleryItem.appendChild(img);
            galleryItem.appendChild(removeBtn);
            galleryContainer.appendChild(galleryItem);
        }
    </script>
</body>
</html>
