<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #fileInput {
            display: none;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            width: 30%;
            max-width: 300px;
        }
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery-img:hover {
            transform: scale(1.03);
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .back-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #3367d6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Gallery Foto Portfolio</h1>
    
    <div class="upload-container">
        <p>Pilih foto dari perangkat Anda (Max 12 foto)</p>
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Tambah Foto
            <span id="uploadLoading" class="loading" style="display: none;"></span>
        </button>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>
    
    <div class="gallery-container" id="galleryContainer">
        <!-- Foto-foto akan muncul di sini -->
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const galleryContainer = document.getElementById('galleryContainer');
        const uploadLoading = document.getElementById('uploadLoading');
        const statusMessage = document.getElementById('statusMessage');
        const MAX_PHOTOS = 12;
        let photoCount = 0;
        
        // ImgBB API Key
        const IMGBB_API_KEY = '9c8637d27f9e288d0e324d08b083f9a3';

        fileInput.addEventListener('change', async function(event) {
            const files = event.target.files;
            
            if (files.length > 0) {
                // Cek apakah melebihi max photos
                if (photoCount + files.length > MAX_PHOTOS) {
                    showStatus(`Maksimal ${MAX_PHOTOS} foto. Anda sudah mengupload ${photoCount} foto.`, 'error');
                    return;
                }
                
                // Tampilkan loading
                uploadLoading.style.display = 'inline-block';
                showStatus('Mengupload gambar...', 'info');
                
                try {
                    // Upload semua file
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        
                        if (file && file.type.match('image.*')) {
                            // Upload ke ImgBB
                            const imgbbResponse = await uploadToImgBB(file);
                            
                            if (imgbbResponse.success) {
                                // Tambahkan ke gallery
                                addImageToGallery(imgbbResponse.data.url, file.name);
                                photoCount++;
                                showStatus(`Berhasil upload: ${file.name}`, 'success');
                            } else {
                                showStatus(`Gagal upload ${file.name}: ${imgbbResponse.error?.message || 'Unknown error'}`, 'error');
                            }
                        } else {
                            showStatus(`File ${file.name} bukan gambar yang valid. Hanya file JPEG, PNG, dll yang diterima.`, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    showStatus('Terjadi kesalahan saat mengupload', 'error');
                } finally {
                    // Sembunyikan loading
                    uploadLoading.style.display = 'none';
                }
            }
        });

        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                return await response.json();
            } catch (error) {
                console.error('Upload error:', error);
                return { 
                    success: false,
                    error: { message: 'Network error' }
                };
            }
        }

        function addImageToGallery(imageUrl, fileName) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'gallery-img';
            img.alt = fileName;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.onclick = function() {
                galleryContainer.removeChild(galleryItem);
                photoCount--;
                showStatus(`Foto dihapus: ${fileName}`, 'info');
            };
            
            galleryItem.appendChild(img);
            galleryItem.appendChild(removeBtn);
            galleryContainer.appendChild(galleryItem);
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik (kecuali untuk pesan error)
            if (type !== 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
